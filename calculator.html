<!DOCTYPE>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top  navbar-top" role="navigation">
            <div class="container  navbar-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-top" href="http://www.freecodecamp.com/" target="_blank"><big>Alina Kovaleva</big><small> portfolio</small></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contacts.html">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="calculator">
            <input type="textbox" class="textbox" readonly>

            <button id="backspace" class="button">&larr;</button>
            <button id="C" class="button">C</button>

            <button class="button btn-writer" value="+">+</button>
            <button class="button btn-writer" value="-">-</button>

            <button class="button btn-writer" value="7">7</button>
            <button class="button btn-writer" value="8">8</button>
            <button class="button btn-writer" value="9">9</button>

            <button class="button btn-writer" value="*">x</button> 


            <button class="button btn-writer" value="4">4</button>
            <button class="button btn-writer" value="5">5</button>
            <button class="button btn-writer" value="6">6</button>

            <button class="button btn-writer" value="/">/</button>

            <button class="button btn-writer" value="1">1</button>
            <button class="button btn-writer" value="2">2</button>
            <button class="button btn-writer" value="3">3</button>
            <button class="button btn-writer" value=".">.</button>

            <button class="button btn-writer btn-leng" value="0">0</button>
            <button id="equal" class="button btn-equal btn-leng">=</button>
        </div>

        <footer>
            <p>"Calculator" project for Free Code Capm by Alina Kovaleva 2016</p>
        </footer>
        <script type="text/javascript" src="js/calculator-script.js"></script>
    </body>
</html>
