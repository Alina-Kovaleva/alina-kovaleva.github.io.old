        <div class="container-page">
            <h1>Pomodoro Clock</h1>
            <div class="selection-btn-container">
                <div class="break-btn">
                    <header>Break Length</header>
                    <time id='break-length'>5</time>
                    <div class="selection-btn">
                        <button class="plus-break-btn">+</button>
                        <button class="minus-break-btn">-</button>
                    </div>
                </div>
                <div class="session-btn">
                    <header>Session Length</header>
                    <time id='session-length'>25</time>
                    <div class="selection-btn">
                        <button class="plus-session-btn">+</button> 
                        <button class="minus-session-btn">-</button>
                    </div>  
                </div>
            </div>
            <div id="clockboard" class="text-center">
                <header id="session">Session</header>
                <time id="timeSession">25:00</time>
            </div>
            <div class="clock-btn">
                <button id="start-button" onclick="toglTime();">Start</button>
                <button id="reset-button" onclick="reset();">Reset</button>
            </div>
        </div> 
        <footer>
            <p>"Pomodoro Clock" project for Free Code Camp by Alina Kovaleva 2016</p>
        </footer>
