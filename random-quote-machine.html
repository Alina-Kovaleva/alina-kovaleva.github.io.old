<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="bg-color">
            <div class="container text-center">
                <div class="row">
                    <h1>Random Quote<br> Machine</h1>
                </div>
                <div class="row ">
                    <div class="quote-bg">
                        <div class="quote">
                          <p class="content"><em>"Give me chastity and continence, but not yet."</em></p><br>
                           <p class="author">Saint Augustine</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <a class="btn btn-primary tweet-quote" target="_blank">
                            <i class="fa fa-twitter"></i><span> Tweet this quote</span>
                        </a>
                        <a></a>
                        <button class="btn btn-primary button new-quote"><i class="fa fa-refresh"></i><span> New Quote</span></button>
                    </div>
                </div>
            </div>
            <div class="footer">Randome Quote Machine project for Free Code Capm by Alina Kovaleva</div>

            <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            <script src="js/random-quote-machine-script.js"></script>
        </div>
    </body>
</html>
