        <div class="container-game">
            <div class="board-game">
                <div class="cell green" id="green"></div>
                <div class="cell red" id="red"></div>
                <div class="cell yellow" id="yellow"></div>
                <div class="cell blue" id="blue"></div>
                <div class="controlsDisplay">
                    <div class="gameTitle">Simon</div>
                    <div class="countBox">
                        <div class="countDisplay">
                            <div class="counter">--</div>
                        </div>
                        <div class="countTitle">Count</div>
                    </div>
                    <div class="startBox">
                        <div class="btnStart" id="start"></div>
                        <div class="startTitle">Start</div>
                    </div>
                    <div class="strictBox">
                        <div class="normalstrictswitch">
                            <input type="checkbox" name="normalstrictswitch" class="normalstrictswitch-checkbox" id="mynormalstrictswitch">
                            <label class="normalstrictswitch-label" for="mynormalstrictswitch">
                                <span class="normalstrictswitch-inner"></span>
                                <span class="normalstrictswitch-switch"></span>
                            </label>
                        </div>
                        <div class="btnStrict"></div>
                        <div class="strictTitle">Strict</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
<!--

-->
