    <body>

        <nav class="navbar navbar-default navbar-fixed-top  navbar-top" role="navigation">
            <div class="container  navbar-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <div class="center">
            <div class="banner">
                <h1>Tic Tac Toe</h1>
            </div>
            
            <div class="choose">
                <h3>Do you want to play as X's or O's?</h3>
                <button class="choose-btn">X</button><button class="choose-btn">O</button>
            </div>
            <div class="field">
                <div class='cell-field' id='f0-0'></div>
                <div class='cell-field' id='f0-1'></div>
                <div class='cell-field' id='f0-2'></div>
                <div class='cell-field' id='f1-0'></div>
                <div class='cell-field' id='f1-1'></div>
                <div class='cell-field' id='f1-2'></div>
                <div class='cell-field' id='f2-0'></div>
                <div class='cell-field' id='f2-1'></div>
                <div class='cell-field' id='f2-2'></div>
            </div>
            <h2 id="message"></h2>
            <di>
                <button id="reset-btn">New Game</button>
            </di>
        </div>
        
        <footer>
            <p>"Tic Tac Toe" project by Alina Kovaleva for <a href="http://www.freecodecamp.com/" target="_blank">FCC</a> 2016</p>
